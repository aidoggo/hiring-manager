        }

        }

        }

            color: #0f380f;

        }

        }

            background: #0f380f;
            border: 4px solid #306230;
            padding: 20px;
            margin: 20px 0;
            line-height: 2;
            font-size: 0.7rem;

            margin-bottom: 20px;
            line-height: 2;
        }

        .text-box p:last-child {

        }

            margin: 20px 0;
        }

            display: block;
            width: 100%;
            text-align: left;
            margin: 10px 0;
            padding: 15px 20px;
            font-size: 0.65rem;
            line-height: 1.6;
        }

            color: #8bac0f;
            text-shadow: 2px 2px 0 #0f380f;
        }

        .click-sound {
            color: #8bac0f;
            font-size: 0.6rem;
        }

            text-align: center;
            padding: 30px 20px;
        }

        .ending-title {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #8bac0f;
        }

        .ending-content {
            font-size: 0.65rem;
            line-height: 1.8;
            margin: 20px 0;
            text-align: left;
        }

        .cheese-emoji {
            font-size: 3rem;
            margin: 20px 0;
            display: block;
        }

            background: #0f380f;
            border: 4px solid #9bbc0f;
            padding: 15px;
            margin: 20px 0;
            font-size: 0.6rem;
            line-height: 1.8;
        }

        .blink {
            animation: blink 1s infinite;
        }

        .divider {
            border: 0;
            border-top: 4px solid #306230;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 1rem;
            }

            .button, .choice-button {
                font-size: 0.5rem;
                padding: 12px 20px;
            }

                font-size: 0.55rem;
            }

            input[type="text"] {
                font-size: 0.6rem;
            }
        }

            .game-container {

                font-size: 0.8rem;
            }

            .button, .choice-button {
                font-size: 0.45rem;
                padding: 10px 15px;
            }
        }

</head>
